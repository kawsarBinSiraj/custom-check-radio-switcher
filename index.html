	<meta name="google-site-verification" content="" />

	<title>Home</title>

<body>



	<div class="row my-5">
		<div class="col-xl-6 offset-lg-3">
			<div class="form-group mb-2">
				<div class="checkbox-wrapper">
					<label class="mb-0 d-flex align-items-center">
						<div class="checkbok-input-group mb-0 me-3">
							<input type="checkbox" class="checkbox" name="checkbok-1" />
							<span class="check-icon"></span>
						</div>
						<span style="margin-top : -6px">Checked Me</span>
					</label>
				</div>
			</div>
			<div class="form-group mb-2">
				<label for="auto-improve" class="d-flex align-items-center">
					<span class="switch me-3">
						<input type="checkbox" checked="" id="auto-improve">
						<span class="slider round"></span>
					</span>
					Auto approve all users
				</label>
			</div>
			<div class="form-group mb-2">
				<label for="share-sample" class="d-flex align-items-center">
					<span class="switch me-3">
						<input type="checkbox" id="share-sample">
						<span class="slider round"></span>
					</span>
					Share Sample
				</label>
			</div>
			<div class="form-group mb-2">
				<label class="custom-radio d-flex align-items-center">
					<input type="radio" checked="" name="auto-approve-invoices">
					<span class="check-mark"></span>
					<span class="radio-label-text ml-2">Auto approve invoices that are less
						than</span>
				</label>
				<input type="number" class="form-control mt-2" value="10" style="max-width: 200px; margin-left: 30px;">
			</div>
			<div class="form-group">
				<label class="custom-radio d-flex align-items-center">
					<input type="radio" name="auto-approve-invoices">
					<span class="check-mark"></span>
					<span class="radio-label-text ml-2">Auto approve all invoices</span>
				</label>
			</div>
		</div>
	</div>
